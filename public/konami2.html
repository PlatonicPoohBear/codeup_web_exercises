<!DOCTYPE html>
<html>
<head>
    <title>Konami Code 2</title>
</head>
<body>
    <h1>Konami Code</h1>

    <script type="text/javascript" src="/JS/jquery-1.12.0.js"></script>
    <script>
        "use strict";

        var code = [38,38,40,40,37,39,37,39,66,65,13];
		var i = 0;

		$(document).keyup(function(event){

			if (event.keyCode == code[i]) {
				i++;
			} else {
				i = 0;	
			}

			if (i == code.length) {
				alert('You added thirty lives!');
			}
		});

    </script>
</body>
</html>
