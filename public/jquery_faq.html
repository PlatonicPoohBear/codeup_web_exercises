<html>
<head>
	<title>JQuery Faq</title>

	<style type="text/css">

		.invisible {
			display: none;
		}
	</style>
</head>
<body>
	<dl>

		<dt>1</dt>
		<dd class = 'invisible'>test1</dd>
		<dt>2</dt>
		<dd class = 'invisible'>test2</dd>
		<dt>3</dt>
		<dd class = 'invisible'>test3</dd>
		<dt>4</dt>
		<dd class = 'invisible'>test4</dd>
		<dt>5</dt>
		<dd class = 'invisible'>test5</dd>
		<dt>6</dt>
		<dd class = 'invisible'>test6</dd>
		<dt>7</dt>
		<dd class = 'invisible'>test7</dd>
		<dt>8</dt>
		<dd class = 'invisible'>test8</dd>
		<dt>9</dt>
		<dd class = 'invisible'>test9</dd>
		<dt>10</dt>
		<dd class = 'invisible'>test10</dd>
	
	</dl>

	<ul>
		<h3>Thing 1</h3>

		<ul>
		
			<li>fact 1</li>
			<li>fact 2</li>
			<li>fact 3</li>
			<li>fact 4</li>

		</ul>

	</ul>
	

	<ul>
		<h3>Thing 2</h3>

		<ul>
		
			<li>fact 1</li>
			<li>fact 2</li>
			<li>fact 3</li>
			<li>fact 4</li>

		</ul>

	</ul>


	<ul>

			<li>fact 1</li>
			<li>fact 2</li>
			<li>fact 3</li>
			<li>fact 4</li>

		</ul>

	</ul>



	<a id='anchor' href="">Wala</a>


	<script type="text/javascript" src="/JS/jquery-1.12.0.js"></script>
	<script type="text/javascript">

		$('#anchor').click(function(event) {
			event.preventDefault();
			$('dl dd').slideToggle();
		});


		$('ul').each(function(index, element){
			$(element).children().first().css('font-weight', 'bold');
		})

		$('h3').click(function(event) {
			$(this).parent().children('ul').children().slideToggle();
		});

	</script>
