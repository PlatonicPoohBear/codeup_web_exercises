<!doctype html>

<html>
	<head>
		<title>While Loop</title>
	</head>
	<body>
		<script type="text/javascript">
		"use strict"
			
			var num = 1

			while (num<=100){

					var i = num - 1;
					var remain = 1;

						while (i>=1 && remain != 0) {
							
							if (num % i != 0) {
								remain = 1
							} else {
								remain = 0
							}
							
							i--
						}

						if (remain != 0) {
							console.log(num)
						}


				num++
			}
			

		</script>
	</body>
</html>
