<!doctype html>

<html>
	<head>
		<title>While Loop</title>
	</head>
	<body>
		<script type="text/javascript">
		"use strict"
			
			var num = 1

			while (num<=100){

					var i = 2;

						while (i<=num) {
							
							if (num == 1) {
								break;
							}

							if (i == num) {
								console.log(num);
								break;
							}

							if (num % i == 0) {
								break;
							}
							
							i++;
						}

				num++
			}
			

		</script>
	</body>
</html>
