			var firstArray = [];

			// var operand;

			var test = document.getElementsByTagName('button');

			var listenerTest = function(event) {
				// Inputs appropriate value into field.

				if (typeof firstArray != 'number'){

					if (event.target.hasAttribute('data-number')) {
						number = event.target.getAttribute('data-number');
						firstArray.push(number);
						console.log(firstArray);
					}
				}

				if (typeof firstArray == 'number') {

					if (event.target.hasAttribute('data-number')) {
						number = event.target.getAttribute('data-number');
						secondArray.push(number);
						console.log(secondArray);
					}

				}

				if (firstArray[0] != undefined && event.target.hasAttribute('data-operand')) {
					firstArray = parseInt(firstArray.join(''));
					console.log(firstArray);
				}

				if (secondArray[0] != undefined && event.target.hasAttribute('data-equals')) {
					secondArray = parseInt(secondArray.join(''));
					console.log(secondArray);
				}
			};

			



			// Have all events trigger the same function.

			for(i = 0; i < test.length; i++) {
				test[i].addEventListener('click', listenerTest);
			}
