<!doctype html>

<html>
	<head>
		<title>JQuery Exercises</title>
	</head>
	<body>
		<h1 id = 'h1' class = 'important'>This is an h1.</h1>
		<p id = 'para' class = 'important' 'less_important'>And this is a paragraph. It has an unordered list within it.
			<ul id = 'list'>
				<li id = 'codeup' class = 'bang'>A list item.</li>
				<li class = 'codeup'>Another list item.</li>
				<li class = 'codeup'>A third list item.</li>
			</ul>
		</p>

		<div id = 'divvy' class = 'wala' 'octothorp'>Aaaaaaand a div. Wala-wala.</div>



		<script type="text/javascript" src="/JS/jquery-1.12.0.js"></script>
		
		<script>
			
				$('h1').click(function() {
					$('h1').css({
						'background-color' : 'red'
					})
					
				});

				$('p').dblclick(function() {
					$('p').css({
						'font-size' : '18px'
					})
				});

				$('li').hover(
					function() {
						$('li').css({
							'color' : 'red'
						})
					},

					function() {
						$('li').css({
							'color' : 'white'
						})
					}
				);
			
		</script>

	</body>
</html>
