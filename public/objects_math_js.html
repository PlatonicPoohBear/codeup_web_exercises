=<!doctype html>

<html>
	<head>
		<title>Objects Math</title>
	</head>
	<body>
		<script type="text/javascript">
			"use strict"

						// create a circle object
			var circle = {
			    radius: 3,
			    getArea: function () {
			        // todo: finish this method
			         var areaFloat = (Math.PI * Math.pow(this.radius, 2));
			        // hint: area = pi * radius^2
			        return areaFloat; 
			    },
			    logInfo: function (round) {
			        // todo: complete this method. if round is true, round the result to the nearest integer.
			        if (round === true) {
			        	var areaInt = Math.round(this.getArea());
			        	console.log('Area of a circle with radius: ' + this.radius + ', is: ' + areaInt);
			        } else {
			        	areaInt = this.getArea();
			        	console.log('Area of a circle with radius: ' + this.radius + ', is: ' + areaInt)
			        }
			    }
			};

			// log info about the circle
			circle.logInfo(false);
			circle.logInfo(true);

			// todo:
			// Change the radius of the circle to 5.
			circle.radius = 5;

			// log info about the circle
			circle.logInfo(false);
			circle.logInfo(true);

			;

		</script>
	</body>
