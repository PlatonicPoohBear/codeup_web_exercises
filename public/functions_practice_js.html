			function numcheck(input1, input2) {
				if (isNaN(input1) || isNaN(input2)) {
					console.log("Your input is not a number.");
					return false;
				} else {
					return true;
				}
			}

			function sayHello(name) {
				console.log("Hello from " + name);
			}

			function isOdd(x) {
				if (numcheck(x)) {
					message = (x % 2 == 1) ? (x + " is an odd number.") : (x + " is an even number.");
				console.log(message);
				}
			}

			function sum(x, y) {
				if (numcheck(x, y)) {
					return x + y;
				}
			}

			function diff(x, y) {
				if (numcheck(x, y)) {
				return x - y;
				}
			}

			function multiply(x, y) {
				if (numcheck(x, y)) {
				return x * y;
				}
			}

			function divide(x, y) {
				if (numcheck(x, y)) {
					return x / y;
				}
			}

			function remainder(x, y) {
				if (numcheck(x, y)) {
					return x % y;
				}
			}
